<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    /* Add custom styles for the pop-up message */
    #popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  background-color: rgba(10, 67, 41, 0.33); /* Updated background color with 33% transparency */
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  opacity: 0; /* Start with opacity 0 */
  transition: opacity 1.5s;
}

    /* Add fade-in animation */
    #popup.fade-in {
      opacity: 1;
    }

    /* Add fade-out animation */
    #popup.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <!-- Add the pop-up message -->
  <div id="popup">
    <h2>Welcome to Archaic Shell Babies!</h2>
    <p>Our minting website looks best with a desktop site. If using a mobile device, please consider using the desktop site option. </p>
    <button onclick="acceptPopup()">Accept</button>
  </div>

  <!-- Add your website content here -->
  <h1>Your Website Content</h1>
  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

  <script>
    // Function to handle accepting the pop-up message
    function acceptPopup() {
      // Add the fade-out class to initiate the fade-out animation
      document.getElementById("popup").classList.add("fade-out");

      // Wait for the fade-out animation to complete before removing the pop-up
      setTimeout(function() {
        document.getElementById("popup").remove();
      }, 300); // Adjust the timeout to match the duration of the fade-out animation
    }

    // Function to handle displaying the pop-up message on page load
    window.onload = function() {
      // Add the fade-in class to initiate the fade-in animation
      document.getElementById("popup").classList.add("fade-in");
    };
  </script>
</body>
</html>
