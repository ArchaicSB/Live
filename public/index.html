<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website with Pop-up Message</title>
    <style>
        /* Styles for the pop-up message */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="popup-overlay">
        <div class="popup-content">
            <h2>Welcome to ASB!</h2>
            <p>.</p>
            <button onclick="closePopup()">This website works best on a desktop site. If you're on a mobile device, consider using the desktop site option. </button>
        </div>
    </div>

    <!-- Rest of your website content goes here -->

    <script>
        function closePopup() {
            document.querySelector('.popup-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
